<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Formatting Tags</title>
</head>
<body>
	This is an example.<br>
	<b>This is an example.</b><br>
	<strong>This is an example.</strong><br>
	<big>This is an <mark>example</mark>.</big><br>
	<small>This is an example.</small><br>
	<i>This is an example.</i><br>
	<em>This is an example.</em><br>
	<u>This is an example.</u><br>
	<ins>This is an example.</ins><br>
	<strike>This is an example.</strike><br>
	<del>This is example.</del><br>
	H<sub>2</sub>O <br>
	A<sup>2</sup> +	B<sup>2</sup>

</body>
</html>
