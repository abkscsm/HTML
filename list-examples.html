<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML List Example</title>
		<style type="text/css">
			body{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<!-- Unordered List -->
		<center>
			<marquee width="50%" behavior="scroll" direction="" bgcolor="#e8ce87">
				<h1>This is nested List</h1>
			</marquee>
		</center>
		<ul type="">
			<li>Fruites
				<ul type="">
					<li>Apple</li>
					<li>Banana</li>
					<li>Mango</li>
					<li>Orange</li>
				</ul>
			</li>
			<li>Flowers
				<ul>
					<li>Jasmine</li>
					<li>Lotus</li>
					<li>Marigold</li>
					<li>Rose</li>
				</ul>
			</li>
		</ul>
		<!-- Ordered List -->
		<ol type="">
			<li>Fruites
				<ol type="">
					<li>Apple</li>
					<li>Banana</li>
					<li>Mango</li>
					<li>Orange</li>
				</ol>
			</li>
			<li>Flowers
				<ol>
					<li>Jasmine</li>
					<li>Lotus</li>
					<li>Marigold</li>
					<li>Rose</li>
				</ol>
			</li>
		</ol>
		
	</body>
</html>
